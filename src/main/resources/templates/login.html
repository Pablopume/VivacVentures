<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Registro y
                inicio de sesión</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <img th:src="@{/images/nombre_y_simbolo.png}" alt="Logo" style="display: block; margin-left: auto; margin-right: auto; width: 50%;">
            <h1>Inicio de sesión</h1>
            <form id="loginForm">




                <div class="form-group">
                    <label for="username">User : </label>
                    <input id="username" name="username" type="text" class="form-control"
                           required autofocus="autofocus" placeholder="user">
                </div>

                <div class="form-group">
                    <label for="password">Password : </label>
                    <input id="password" type="password" name="password" class="form-control" required
                           autofocus="autofocus" placeholder="password">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <input type="submit" class="form-control btn btn-success" name="login-submit" id="login-submit"
                                   value="Iniciar sesión"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate aqui</a></span>
            </div>

        </div>
    </div>
</div>


<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
    function getAccessToken() {
        return localStorage.getItem('accessToken');
    }

    $(document).ready(function() {
        $('#loginForm').on('submit', function(event) {
            event.preventDefault();

            var username = $('#username').val();
            var password = $('#password').val();

            $.ajax({
                type: 'GET',
                url: '/vivacventures/auth/login',
                data: { username: username, password: password },
                success: function(response) {
                    try {
                        localStorage.setItem('accessToken', response.accessToken);
                        localStorage.setItem('refreshToken', response.refreshToken);

                        window.location.href = 'menu';
                        // window.location.href = 'getusers';
                        // $.ajax({
                        //     type: 'GET',
                        //     url: '/vivacventures/users',
                        //     headers: {
                        //         'Authorization': 'Bearer ' + getAccessToken()
                        //     },
                        //     success: function(users) {
                        //         window.location.href = 'users';
                        //     },
                        //     error: function(xhr, status, error) {
                        //         alert('Error al obtener los usuarios: ' + error);
                        //     }
                        // });
                    } catch (e) {
                        console.error("Error procesando la respuesta: ", e);
                    }
                },
                error: function(xhr, status, error) {
                    var errorMessage = 'Usuario o contraseña inválidos';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    }
                    alert(errorMessage);
                }
            });
        });
    });
</script>

</body>
</html>
