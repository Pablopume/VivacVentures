<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vivac Places</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Vivac Places</h1>
            <button id="fetchVivacPlaces" class="btn btn-primary">Get Vivac Places</button>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
    function getAccessToken() {
        return localStorage.getItem('accessToken');
    }

    $(document).ready(function() {
        $('#fetchVivacPlaces').on('click', function() {
            $.ajax({
                type: 'GET',
                url: '/vivacventures/vivacplaces',
                headers: {
                    'Authorization': 'Bearer ' + getAccessToken()
                },
                success: function(response) {
                    alert(JSON.stringify(response, null, 2)); // Show the JSON response in an alert
                    // Alternatively, you can log the response in the console
                    // console.log(response);
                },
                error: function(xhr, status, error) {
                    alert('Error fetching Vivac Places: ' + error);
                }
            });
        });
    });
</script>

</body>
</html>
